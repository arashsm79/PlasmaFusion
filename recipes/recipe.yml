    fonts:
      nerd-fonts:
        - FiraCode
        - Hack
        - SourceCodePro
        - Terminus
        - JetBrainsMono
        - NerdFontsSymbolsOnly
      google-fonts:
        - Roboto
        - Open Sans
        
  - type: akmods
    base: main
    install:
      - openrgb
      - v4l2loopback
        
  - type: script
    snippets:
      # Cosmic Desktop
      - "rm -f /etc/systemd/system/display-manager.service"
      - "ln -s /usr/lib/systemd/system/cosmic-greeter.service /etc/systemd/system/display-manager.service"
      # Hostname
      - "echo cosmicbox > /etc/hostname"
    scripts:
      - build.sh # run files/scripts/build.sh
      
  - type: systemd
    system:
      enabled:
        - docker.socket
        
  - type: files
    files:
      - source: system   # copies `files/usr/*` (* means everything inside it) into your image's `/usr` directory
        destination: /
      
  - type: signing # this sets up the proper policy & signing files for signed images to work fully
